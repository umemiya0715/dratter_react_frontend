version: '3.8'

volumes:
  mysql_data:

services:
  db:
    image: mysql:8.0.30
    environment:
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - '3307:3306'
    volumes:
      - ./backend/tmp/db:/var/lib/mysql

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
      - /app/vendor
      - /app/tmp
      - /app/log
    ports:
      - '8080:8080'
    depends_on:
      - db
    stdin_open: true
    tty: true
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    depends_on:
     - backend
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true
